<style>
    .filter-buttons {
      text-align: center;
      margin: 30px 0;
    }
    .filter-buttons button {
      padding: 10px 20px;
      margin: 0 8px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-buttons button:hover {
      background-color: #25D366;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      display: none;
      width: 280px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-item.show {
      display: block;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .gallery-item img {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    /* CSS untuk zoom saat double-click */
    .modal-body img.zoomed {
        transform: scale(4); /* Nilai ini diubah menjadi 15 untuk zoom in yang sangat besar */
        cursor: zoom-out;
    }
    .modal-body img {
        transition: transform 0.3s ease-in-out; /* Transisi halus untuk zoom */
        transform-origin: center center; /* Titik asal transformasi */
    }

  </style>

<script>
  function filterGallery(category) {
    const items = document.querySelectorAll('.gallery-item');
    items.forEach(item => {
      if (category === 'all' || item.classList.contains(category)) {
        item.classList.add('show');
      } else {
        item.classList.remove('show');
      }
    });
  }
  // Tampilkan semua saat pertama
  window.onload = () => filterGallery('all');
</script>

<script>
    // script.js (atau tambahkan di sini)
    document.addEventListener('DOMContentLoaded', function() {
        // Fungsi untuk membuka modal gambar
        window.openImageModal = function(imageSrc) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;

            // Pastikan gambar tidak dalam keadaan zoomed saat modal dibuka
            modalImage.classList.remove('zoomed');

            // Inisialisasi dan tampilkan modal Bootstrap
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            imageModal.show();
        };

        // Tambahkan event listener untuk double-click pada gambar di dalam modal
        const modalImageElement = document.getElementById('modalImage');
        if (modalImageElement) {
            modalImageElement.addEventListener('dblclick', function() {
                this.classList.toggle('zoomed');
            });
        }

        // Reset zoom saat modal ditutup
        const imageModal = document.getElementById('imageModal');
        if (imageModal) {
            imageModal.addEventListener('hidden.bs.modal', function () {
                const modalImage = document.getElementById('modalImage');
                modalImage.classList.remove('zoomed'); // Hapus kelas zoomed saat modal ditutup
            });
        }
    });
</script>
