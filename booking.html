</head>
<body>
<header>
<h1>Timor Art Studio</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

<button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
<span class="navbar-toggler-icon"></span>

<ul class="navbar-nav ms-auto">

</ul>
</div>
</div>
</nav>

</header>
<div class="booking-container">
<h1>Form Booking</h1>
<form id="booking-form" onsubmit="return kirimBooking()">
  <label for="nama">Nama:</label>
  <input id="nama" name="nama" required="" type="text"/>
  <label for="wa">Nomor WhatsApp:</label>
  <input id="wa" name="wa" required="" type="text"/>
  <label for="jenis">Jenis Foto:</label>
  <select id="jenis" name="jenis">
    <option>Wedding</option>
    <option>Maternity</option>
    <option>Newborn</option>
    <option>Studio</option>
  </select>
  <label for="tanggal">Tanggal Pemotretan:</label>
  <input id="tanggal" name="tanggal" required="" type="date"/>
  <label for="catatan">Catatan:</label>
  <textarea id="catatan" name="catatan"></textarea>
  <button type="submit">Kirim ke WhatsApp</button>
</form>

</div>
<footer>
<p>© 2025 Timor Art Studio</p>
</footer>
<script>
    function kirimBooking() {
      const nama = document.getElementById("nama").value.trim();
      const wa = document.getElementById("wa").value.trim();
      const jenis = document.getElementById("jenis").value;
      const tanggal = document.getElementById("tanggal").value;
      const catatan = document.getElementById("catatan").value.trim();

      if (!/^[0-9]{9,15}$/.test(wa)) {
        alert("Nomor WhatsApp harus angka dan 9–15 digit.");
        return false;
      }

      const pesan = `Halo, saya ${nama}, ingin booking sesi foto:\n📷 Jenis: ${jenis}\n📅 Tanggal: ${tanggal}\n📞 Kontak: ${wa}\n📝 Catatan: ${catatan}`;
      const url = "https://wa.me/6281353015163?text=" + encodeURIComponent(pesan);
      window.open(url, "_blank");
      return false;
    }
  </script>
</body>
</html>
